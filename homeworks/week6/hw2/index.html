<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新拖延運動報名表單</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <h1 class="form__title">新拖延運動報名表單</h1>
    <div class="form__detail">
      <p>活動日期：2020/12/10 ~ 2020/12/11</p>
      <p>活動地點：台北市大安區新生南路二段1號</p>
      <p><span class="require">*</span>必填</p>
    </div>
    <form action="" class="form">
      <div class="username">
        <label for="username">暱稱<span class="require">*</span></label><br>
        <input type="text" id="username" placeholder="您的回答" required>
      </div>
      <div class="email">
        <label for="email">電子郵件<span class="require">*</span></label><br>
        <input type="email" id="email" placeholder="您的電子郵件" required>
      </div>
      <div class="phone">
        <label for="phone">手機號碼<span class="require">*</span></label><br>
        <input type="text" id="phone" placeholder="您的手機號碼" required>
      </div>
      <div class="types">
        <label for="">報名類型<span class="require">*</span></label><br>
        <input type="radio" id="bed" name="types" value="bed">
        <label for="bed">躺在床上用想像力實作</label><br>
        <input type="radio" id="floor" name="types" value="floor">
        <label for="floor">趴在地上滑手機找現成的</label>
      </div>
      <div class="source">
        <label for="source">怎麼知道這個活動的？<span class="require">*</span></label><br>
        <input type="text" id="source" placeholder="您的回答" required>
      </div>
      <div class="other">
        <label for="other">其他</label>
        <br>
        <label for="other" class="sublabel">對活動的一些建議</label><br>
        <input type="text" placeholder="您的回答" id="other">
      </div>
      <div class="submit">
        <input type="submit" value="提交">
      </div>
      <div class="info">
        請勿透過表單送出您的密碼。
      </div>
    </form>
  </div>
</body>

</html>
